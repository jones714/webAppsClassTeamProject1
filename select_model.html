<!DOCTYPE html>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript">
    function display_chosen_option() {
      var x = document.getElementById("mySelect").selectedIndex;
      var y = document.getElementById("mySelect").options;
      window.alert("Index: " + y[x].index + " is " + y[x].text);
      if (y[x].index == '0') {
        window.location="classmate_input.html";
       } else {
        window.location="#####.html";
      }

  }

  </script>
</head>
<body>

<div class="container">
  <h2>Form-Control:</h2>

  <div class="form-group">
    <label for="mySelect">Select Model Logic:</label>
    <select class="form-control" id="mySelect">
      <option value='1'>Threshold Based Method</option>
      <option value='2'>Random Guess</option>
      <!-- <option value='3'>gfhgg</option>
      <option value='4'>gffghg</option> -->

    </select>

    <!-- write a function to display chosen option with a pop up window. -->
    <button type="button" onclick="display_chosen_option()">Select index</button>
